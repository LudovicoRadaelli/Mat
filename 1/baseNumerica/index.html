    <title>Basi numeriche</title>

<body>
    <h1>Basi numeriche</h1>
    
    <br>

    <p class="gray">
        Cliccate sulle banconote per selezionarle.
        <br>
        Per inserire un'altra base usate la casella apposita.
    </p>
    <br>
    
    <div id="app-container">
        <div id="listaBasi-container">
            <div>Base</div>
            <!-- <input type="number" id="listaBasi" value="2" onchange="generaBanconote()"> -->
            <select id="listaBasi" onclick="generaBanconote()">
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        
        <hr>
        <br>
        <div id="banconote-container">
            <div class="pow"></div>
            <div class="pow"></div>
            <div class="pow"></div>
            <div class="pow"></div>
            <div class="pow"></div>
        </div>
    
        <div id="banconoteSelezionate">
            <div class="powSelected">0</div>
            <div class="powSelected">0</div>
            <div class="powSelected">0</div>
            <div class="powSelected">0</div>
            <div class="powSelected">0</div>
        </div>

        <br>
        <div id="totale"><b>0€</b> \(\longleftrightarrow\) (0)<sub>2</sub></div>
        <br>
    </div>
