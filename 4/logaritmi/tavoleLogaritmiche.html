<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Tavole logaritmiche</title>
</head>
<body>
    <h1>Tavole logaritmiche</h1>
    <div id="table-container" style="display:flex; flex-direction:row; justify-content:flex-start; align-items:flex-start">
        <div id="firstColumn">

        </div>
        <div id="secondColumn">

        </div>
    </div>

    <script>

        let base = 1 + 1/(10*10*10*10*10*10*10);

        let f;

        let firstColumnElement = document.getElementById("firstColumn");
        let secondColumnElement = document.getElementById("secondColumn");;

        for(let n = 0; n < 100000; n++) {

            firstColumnElement.innerHTML += 
            `<div style="min-height: 1.5rem; max-height: 1.5rem; border: 0.01rem solid lightgray; padding: 0.5rem">
                ${Math.floor(Math.pow(base, n)*Math.pow(10, 7))/Math.pow(10, 7)}    
            </div>`;

            secondColumnElement.innerHTML += 
            `<div style="min-height: 1.5rem; max-height: 1.5rem; border: 0.01rem solid lightgray; padding: 0.5rem">
                ${n}
            </div>`;

        }
        

    </script>
</body>
